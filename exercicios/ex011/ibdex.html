<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tenta abrir esse site em varios dispositivos ou simplesmente aumente e diminua a tela do navegador</p>

    <picture>

        <source media="(max-width: 750px )" srcset="imagens/imagem.p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagem.m.png" type="image/png">
        <img src="imagens/imagem.g.png" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.mp3" type="audio/ogg">
        <source src="midia/guanacast-33.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não conseguiu reproduzir o áudio</p>
    </audio>
    
</body>
</html>
