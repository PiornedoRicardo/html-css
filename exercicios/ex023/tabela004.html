<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Nomes e Filmes</title>
    <style>
        table{
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 1.3em;
            border-collapse: collapse;
        }

        tr,td,th{
            border: 1px solid black;
            width: 250px; 
            padding: 5px; 
        }

        .um{
            text-align: center;
            
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th class="um" scope="col">Grupo</th>
            <th class="um" scope="col">Nomes</th>
            <th colspan="3" class="um" scope="colgroup">Filmes</th>
        </tr>

        <tr>
            <th rowspan="3" class="um" scope="rowgroup">Mulheres</th>
            <td>Ana Maria Santos</td>
            <td>Alien</td>
            <td>Rambo</td>
            <td>Vingadores</td>
        </tr>

        <tr>
            <td>Beatriz Souza</td>
            <td>Hulk</td>
            <td>Inception</td>
            <td>Batman</td>
        </tr>

        <tr>
            <td>Cláudia Melo</td>
            <td>Oblivion</td>
            <td>Matrix</td>
            <td>Big Hero</td>
        </tr>

        <tr>
            <th rowspan="3" class="um" scope="rowgroup">Homens</th>
            <td>Bruno Mendonça</td>
            <td>Intocavéis</td>
            <td>Amnésia</td>
            <td>Gladiador</td>
        </tr>

        <tr>
            <td>Daniel Lourenço</td>
            <td>Wall-e</td>
            <td>Oldboy</td>
            <td>Dangal</td>
        </tr>

        <tr>
            <td>Fabiano Mota</td>
            <td>Star Wars</td>
            <td>Taxi Driver</td>
            <td>Toy Story</td>
        </tr>

    </table>
    
</body>
</html>
