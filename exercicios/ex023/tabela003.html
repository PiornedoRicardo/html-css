<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Mesclando Celulas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            padding: 10px;  
        }
        td{
            border: 1px solid black;
            padding: 10px;
            width: 100px;
            height: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Praticando as Mesclagem de Celulas de uma Tabela</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            
        </tr>
        <tr>
            <td>D</td>
            <td rowspan="2">E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            
            <td>I</td>
        </tr>
        <tr>
            
            <td colspan="3">K</td>
            
        </tr>
    </table>
</body>
</html>
