<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 14 Tabela</title>
    <style>
        table{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 2em;
            border-collapse: collapse;
        }
        th,tr,td{
            border: 1px solid black;
            width: 200px;
            padding: 10px;
        }
        .grey{
            background-color: rgb(184, 181, 181);
        }
        .grey1{
            background-color: rgb(184, 181, 181);
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Desafio Tabela</h1>
    <table>
        <thead>
            <th class="grey" rowspan="2" scope="col">Área</th>
            <th class="grey" rowspan="2" scope="col">Disciplina</th>
            <th class="grey" colspan="2" scope="colgroup">Notas</th>
            <th class="grey" rowspan="2" scope="col">Média</th>
            <tr>
                <th class="grey" scope="col">Nota 1</th>
                <th class="grey" scope="col">Nota 2</th>
            </tr>
            
        </thead>
        <tbody>
            <th rowspan="5" scope="rowgroup">Exatas</th>
            <tr>
                <td>Matemática</td>
                <td>0,0</td>
                <td>0,0</td>
                <td>0,0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>0,0</td>
                <td>0,0</td>
                <td>0,0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>0,0</td>
                <td>0,0</td>
                <td>0,0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0,0</td>
                <td>0,0</td>
                <td>0,0</td>
            </tr>
            <tr>
                <th colspan="4" class="grey1" scope="row">Média de Exatas</th>
                <td class="grey">0,0</td>
            </tr>
            <th rowspan="3" scope="rowgroup">Humanas</th>
            <tr>
                <td>História</td>
                <td>0,0</td>
                <td>0,0</td>
                <td>0,0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>0,0</td>
                <td>0,0</td>
                <td>0,0</td>
            </tr>
            <tr>
                <th colspan="4" class="grey1" scope="row">Média de Humanas</th>
                <td class="grey">0,0</td>
            </tr>
            
        
        </tbody>
    </table> 

    
</body>
</html>
